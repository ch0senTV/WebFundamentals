<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
</head>

<body>
    <h1>
        <em>
            <strong>
                Registration Form
            </strong>
        </em>
    </h1>

    <form>
        <p>
            First Name:
        </p>
        <input type="text" name="FirstName" placeholder="First Name*" required>

        <p>
            Last Name:
        </p>
        <input type="text" name="LastName" placeholder="Last Name*" required>

        <p>
            Email Address:
        </p>
        <input type="email" name="EmailAddress" placeholder="Email Address*" required>

        <p>
            Password:
        </p>
        <input type="password" name="Password" placeholder="Password*" required>

        <p>
            Birthday:
        </p>
        <input type="date" name="Birthday" placeholder="mm/dd/yyyy">

        <p>
            Gender:
        </p>
        <input type="radio" name="Gender" value="Male" id="Male">
        <label for="Male">Male</label>

        <input type="radio" name="Gender" value="Female" id="Female">
        <label for="Female">Female</label>

        <input type="radio" name="Gender" value="Non-binary" id="Non-Binary">
        <label for="Non-Binary">Non-Binary</label>

        <input type="radio" name="Gender" value="Prefer not to answer" id="PreferNotToAnswer">
        <label for="PreferNotToAnswer">Prefer not to answer</label>

        <p>
            A Short Description About Yourself:
        </p>
        <textarea name="About" cols="60" rows="20"></textarea>

        <p>
            Preferred Coding Language:
        </p>
        <select name="CodingLanguage">
            <option>Javascript</option>
            <option>Python</option>
            <option>HTML & CSS</option>
            <option>C#</option>
            <option>C++</option>
            <option>Java</option>
        </select>

        <p>
            <input type="checkbox" name="EmailUpdates" value="Yes" id="checkboxYes">
            <label for="checkboxYes">Yes, I would like to receive periodic email updates</label>
        </p>

        <input type="submit" name="CreateAccount" value="Create Account">

        <p>
            *Indicates a required field
        </p>
    </form>
</body>

</html>
